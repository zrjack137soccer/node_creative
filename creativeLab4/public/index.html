<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="javascripts/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <meta charset="utf-8">
         
    </head>
    
    <body>
        <h1>The weather forecast is:</h1>
        <div ng-app="myApp" ng-controller="myCtrl">
            <div ng-repeat="day in forecastList" id="forecastedWeather">
            <p>{{day}}</p>
            </div>
            <br>
            <form ng-submit="forecast()" id="weatherInputForm">
                <input id="inputCity" ng-model="userCity" type="text" placeholder="Enter a city to search" />
                <button type="submit" id="weatherBtn">Submit</button>
            </form>
    </body>
    
</html>
